<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://blog.educacionit.com/wp-content/uploads/2018/09/shutterstock-10338536170938-620x354-01.jpg'); /* Reemplaza 'tu-imagen-de-fondo.jpg' con la URL de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 300px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.5); /* Fondo con transparencia del 50% */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
        }

        .login-container h2 {
            text-align: center;
        }

        .login-container label,
        .login-container input {
            display: block;
            margin-bottom: 10px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Inicio de sesión</h2>
        <form action="#" method="post">
            <label for="usuario"><strong>Usuario:</strong></label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="contrasena"><strong>Contraseña:</strong></label>
            <input type="password" id="contrasena" name="contrasena" required>
            <button type="submit"><strong>Iniciar sesión</strong></button>
        </form>
    </div>
</body>
</html>
