<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <section><h3 style="color: blueviolet;">Uso de la etiqueta < textarea ></h3></section>
    <p>Esta etiqueta se usa para almacenar texto largo</p>

    <form action="/procesar-formulario"method="post">
    <label for="comentario">Comentario:</label>
    <textarea name="comentario" id="comentario" cols="20" rows=05"></textarea>
    <p>Esta etiqueta se usa para sleccionar lista</p>
    <label for="seleccion">Seleccione una opcion:</label>
    <select name="seleccion" id="seleccion">
        <option value="op 1">Opcion 1</option>
        <option value="op 2">Opcion 2</option>
        <option value="op 3">Opcion 3</option>
        <option value="op 4">Opcion 4</option>
    </select>
    <p style="color: rgb(184, 0, 0);"> Etiqueta radio</p>
    <label>Opcion 1: <input type="radio" name="opcion" value="opcion1"></label><br>
    <label>Opcion 2: <input type="radio" name="opcion" value="opcion2"></label><br>
    <label>Opcion 3: <input type="radio" name="opcion" value="opcion3"></label><br>

    <p style="color: rgb(184, 0, 71);"> Etiqueta Checkbox</p>
    <label>Opcion 1: <input type="checkbox" name="opcion" value="opcion1"></label><br>
    <label>Opcion 2: <input type="checkbox" name="opcion" value="opcion2"></label><br>
    <label>Opcion 3: <input type="checkbox" name="opcion" value="opcion3"></label><br>


    </form>


</body>
</html>
