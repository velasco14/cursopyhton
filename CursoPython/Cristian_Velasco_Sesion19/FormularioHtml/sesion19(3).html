<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <section><h2 style="color: brown;">Eqtiquetas input y sus variables</h2></section>

<form>
<p style="color: blueviolet;">Tipo text crea un campo en una linea</p>
<label for="username">Username</label>
<input type="text" name="username" id="username">

<p style="color: blueviolet;"> password</p>
<label for="contraseña">Contraseña:</label>
<input type="password" name="contraseña" id="contraseña">

<p style="color: blueviolet;"> Tipo email</p>
<label for="email">Email:</label>
<input type="email" name="email" id="email">
<input type="submit" value="Enviar">

<p style="color: blueviolet;"> Tipo numero (min, max) </p>
<label for="numero">Numero:</label>
<input type="number" name="age" min="0" max="20" step="1">
<input type="submit" value="Enviar">


<p style="color: blueviolet;"> Fecha </p>
<label for="numero">Fecha cumpleaños:</label>
<input type="number" name="age" min="1" max="30" step="1">
<input type="number" name="age" min="1" max="12" step="1">
<input type="number" name="age" min="1999" max="2023" step="1">
<input type="submit" value="Enviar">


<p style="color: blueviolet;"> Tipo fecha </p>
<label for="fecha">Fecha:</label>
<input type="date" name="fecha">
<input type="submit" value="Enviar">

<p style="color: blueviolet;"> Tipo checkbox </p>
<label for="checkbox">Deportes:</label>
<input type="checkbox" name="interest" value="Deportes">
<label for="checkbox">Musica:</label>
<input type="checkbox" name="interest" value="Musica">
<input type="submit" value="Enviar">

<p style="color: blueviolet;"> Tipo radio </p>
<label for="radio">Deportes:</label>
<input type="radio" name="interest" value="Deportes">
<label for="radio">Musica:</label>
<input type="radio" name="interest" value="Musica">
<input type="submit" value="Enviar">
 

<p style="color: blueviolet;"> Cargar archivo </p>
<label for="submit">Cargar archivo:</label>
<input type="file" value="enviar">

<p style="color: blueviolet;"> Boton reset </p>
<label for="reset">Restablecer:</label>
<input type="reset" value="reset">



<p style="color: blueviolet;"> Boton hidden que no es visible para el usuario, pero si puede almacena datos </p>
<label for="hidden">Escondido:</label>
<input type="hidden" value="hidden">

</form>



</body>
</html>
